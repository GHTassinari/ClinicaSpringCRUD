<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Clínica Veterinária</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gradient-to-br from-lime-50 to-green-100 min-h-screen">
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <div class="bg-white rounded-2xl shadow-xl p-8 max-w-4xl mx-auto">
                <div class="flex items-center justify-center mb-6">
                    <div class="bg-lime-600 p-4 rounded-full mr-4"> <i class="fas fa-paw text-white text-4xl"></i>
                    </div>
                    <div>
                        <h1 class="text-4xl font-bold text-gray-800 mb-2">Clínica Veterinária</h1>
                        <p class="text-gray-600 text-lg">Cuidando dos seus melhores amigos</p>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6 mt-8">
                    <div
                        class="bg-gradient-to-r from-lime-500 to-lime-600 p-6 rounded-xl text-white">
                        <div class="flex items-center mb-4">
                            <i class="fas fa-heart text-3xl mr-4"></i>
                            <h3 class="text-xl font-semibold">Missão</h3>
                        </div>
                        <p class="text-lime-100">Proporcionar cuidados veterinários de excelência com amor e dedicação
                        </p>
                    </div>

                    <div
                        class="bg-gradient-to-r from-green-500 to-green-600 p-6 rounded-xl text-white">
                        <div class="flex items-center mb-4">
                            <i class="fas fa-shield-alt text-3xl mr-4"></i>
                            <h3 class="text-xl font-semibold">Compromisso</h3>
                        </div>
                        <p class="text-green-100">Tecnologia avançada e atendimento humanizado para seu pet</p>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>

</html>

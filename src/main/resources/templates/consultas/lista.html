<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Consultas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <div th:replace="fragments/header :: header"></div>
  
  <div class="max-w-7xl mx-auto py-8 px-4">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center">
          <i class="fas fa-calendar-check text-lime-600 text-2xl mr-3"></i>
          <h1 class="text-2xl font-bold text-gray-800">Consultas Agendadas</h1>
        </div>
        <a href="/consultas/nova" class="bg-lime-600 hover:bg-lime-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200 flex items-center">
          <i class="fas fa-plus mr-2"></i>Nova Consulta
        </a>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full border-collapse bg-white rounded-lg overflow-hidden shadow-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="text-left py-4 px-6 font-semibold text-gray-700 border-b">
                <i class="fas fa-calendar-alt mr-2"></i>Data
              </th>
              <th class="text-left py-4 px-6 font-semibold text-gray-700 border-b">
                <i class="fas fa-clipboard-list mr-2"></i>Motivo
              </th>
              <th class="text-left py-4 px-6 font-semibold text-gray-700 border-b">
                <i class="fas fa-user-md mr-2"></i>Veterinário
              </th>
              <th class="text-left py-4 px-6 font-semibold text-gray-700 border-b">
                <i class="fas fa-paw mr-2"></i>Animal
              </th>
              <th class="text-left py-4 px-6 font-semibold text-gray-700 border-b">
                <i class="fas fa-cog mr-2"></i>Ações
              </th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="consulta : ${consultas}" class="hover:bg-gray-50 transition-colors duration-150">
              <td class="py-4 px-6 border-b text-gray-800" th:text="${#temporals.format(consulta.data, 'dd/MM/yyyy')}">01/01/2025</td>
              <td class="py-4 px-6 border-b text-gray-800" th:text="${consulta.motivo}">Consulta geral</td>
              <td class="py-4 px-6 border-b text-gray-800" th:text="${consulta.veterinario}">Dr. João</td>
              <td class="py-4 px-6 border-b text-gray-800" th:text="${consulta.animal.nome}">Bob</td>
              <td class="py-4 px-6 border-b">
                <div class="flex gap-2">
                  <a th:href="@{/consultas/editar/{id}(id=${consulta.id})}" 
                     class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200 flex items-center">
                    <i class="fas fa-edit mr-1"></i>Editar
                  </a>
                  <a th:href="@{/consultas/excluir/{id}(id=${consulta.id})}" 
                     class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200 flex items-center">
                    <i class="fas fa-trash mr-1"></i>Excluir
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>

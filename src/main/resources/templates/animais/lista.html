<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Animais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-50 min-h-screen">
    <div th:replace="fragments/header :: header"></div>
    
    <div class="max-w-7xl mx-auto py-8 px-4">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center"> <i class="fas fa-paw text-lime-600 text-2xl mr-3"></i>
                    <h2 class="text-2xl font-bold text-gray-800">Animais Cadastrados</h2>
                </div> <a href="/animais/novo"
                    class="bg-lime-600 hover:bg-lime-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200 flex items-center">
                    <i class="fas fa-plus mr-2"></i>Novo Animal </a>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full border-collapse bg-white rounded-lg overflow-hidden shadow-sm">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="text-left py-4 px-6 font-semibold text-gray-700 border-b">
                                <i class="fas fa-tag mr-2"></i>Nome
                            </th>
                            <th class="text-left py-4 px-6 font-semibold text-gray-700 border-b">
                                <i class="fas fa-dna mr-2"></i>Espécie
                            </th>
                            <th class="text-left py-4 px-6 font-semibold text-gray-700 border-b">
                                <i class="fas fa-calendar-alt mr-2"></i>Idade
                            </th>
                            <th class="text-left py-4 px-6 font-semibold text-gray-700 border-b">
                                <i class="fas fa-user mr-2"></i>Dono
                            </th>
                            <th class="text-left py-4 px-6 font-semibold text-gray-700 border-b">
                                <i class="fas fa-cog mr-2"></i>Ações
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="a : ${animais}" class="hover:bg-gray-50 transition-colors duration-150">
                            <td class="py-4 px-6 border-b text-gray-800" th:text="${a.nome}">Nome</td>
                            <td class="py-4 px-6 border-b text-gray-800" th:text="${a.especie}">Espécie</td>
                            <td class="py-4 px-6 border-b text-gray-800" th:text="${a.idade}">Idade</td>
                            <td class="py-4 px-6 border-b text-gray-800" th:text="${a.dono}">Dono</td>
                            <td class="py-4 px-6 border-b">
                                <div class="flex gap-2">
                                    <a th:href="@{/animais/editar/{id}(id=${a.id})}"
                                        class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200 flex items-center">
                                        <i class="fas fa-edit mr-1"></i>Editar
                                    </a>
                                    <a th:href="@{/animais/excluir/{id}(id=${a.id})}"
                                        class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200 flex items-center">
                                        <i class="fas fa-trash mr-1"></i>Excluir
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
